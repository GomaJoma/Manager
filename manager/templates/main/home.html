{% extends 'basis.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <p>Hi, {{ user.username }}</p>
        <p><a href="{% url 'task-manager'%}">Go to Task Manager</a></p>
        <p><a href="#">Go to Password Manager</a></p>
        <p><a href="{% url 'logout' %}">Log out</a></p>
    {% else %}
        <p>You are not logged in.</p>
    {% endif %}
{% endblock %}
